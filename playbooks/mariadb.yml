- name: Install and configure MariaDB
  hosts: "{{ custom_host }}"
  become: yes

  tasks:
  - name: Install MariaDB Server and Client
    ansible.builtin.apt:
      name:
        - mariadb-server
        - mariadb-client

  - name: Start MariaDB service
    ansible.builtin.service:
      name: mariadb
      state: restarted

  - name: Enable MariaDB service
    ansible.builtin.service:
      name: mariadb
      enabled: yes

